<!-- Barra -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <!-- progresabar 1 -->
          <div class="progress-bar bg-primary progress-bar-striped active" 
          style="height:5px;" 
          role="progressbar"
          [style.width]="getProgreso1">
          </div>
        </div>
          <!-- progresabar 2-->

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" 
          style="height:5px;" 
          role="progressbar"
          [style.width]="getProgreso2">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Caja donde va el input 1-->
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementor (valorSalida)="progreso1 = $event"
                          [valor]="progreso1"
                           ></app-incrementor>
      </div>
    </div>
  </div>
</div>
<!-- Caja donde va el input 2-->

<div class="row">
  <div class="col-6">
    <div class="card">

      <div class="card-body">
        <app-incrementor (valorSalida)="progreso2 = $event"
                          [valor]="progreso2"
                          [btnClass]="' btn-info'"></app-incrementor>

      </div>
    </div>
  </div>
</div>
